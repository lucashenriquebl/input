<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    :root {
      font-size: 50px;
    }

    body {
      font-size: 50px;
    }

    .parent {
      background-color: #cccccc;
      height: 100vh;
      width: 100vw;
      font-size: 50px;
    }

    .box {
      background-color: #ff00ff;
      width: 400px;
      height: 400px;
      font-size: 600px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="parent">
      <div class="children"></div>
    </div>
  </div>

</body>

</html>
