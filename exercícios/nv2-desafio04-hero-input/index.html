<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Nível 2 - Desafio 04 - Hero Input</title>
</head>

<body>
  <header>
    <img id="logo" src="./assets/img/logo.svg" alt="">
    <div class="header-buttons">
      <button class="h-button-student">
        <img src="./assets/img/user.svg" alt="Imagem de um usuário">
        <span>Já sou aluno</span>
      </button>
      <button class="h-button-subscribe">
        Faça sua inscrição
      </button>
    </div>
  </header>
  <main>
    <section id="headline">
      <div class="headline-desc">
        <img src="./assets/img/lightning.svg" alt="Imagem de um raio">
        <p>Faça parte da turma 1</p>
      </div>
      <h1>Saia do zero e comece sua carreira como dev Full Stack</h1>
      <p class="headline-subtitle"> Aprenda as habilidades necessárias para sair do completo zero e conquistar sua
        primeira vaga no mercado de
        programação já nos próximos meses.</p>

      <button id="btn-buy">Garantir minha vaga</button>
    </section>
    <section id="img-bruno">
      <img src="./assets/img/img-bruno.png" alt="Imagem do Bruno">
    </section>
  </main>
  <div id="blur"></div>
</body>

</html>
