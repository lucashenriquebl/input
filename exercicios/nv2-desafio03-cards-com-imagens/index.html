<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Nível 2 - Desafio 03 - Cards com Imagens</title>
</head>

<body>
  <section id="cards-panel">
    <div class="cards-panel-title">
      <p>Melhores fotos</p>
      <h3>Sábado, 31/12/2022</h3>
    </div>
    <div class="cards">
      <div class="card">
        <img id="banner" src="./assets/img/img.png" alt="Imagem de Natureza">
        <div class="card-info">
          <h4>Escolha do dia - Natureza</h4>
          <div class="card-info-user">
            <img src="./assets/img/Ellipse 1.png" alt="Imagem do usuário Lynsey">
            <div class="card-info-u-name">
              <h5>Lynsey Searle</h5>
              <p>• 1 dia atrás</p>
            </div>
          </div>
          <!-- /card-info-user -->
          <div class="card-info-statistics">
            <div class="card-info-s-comments">
              <img src="./assets/img/comment.svg" alt="">
              <p>72</p>
            </div>
            <div class="card-info-s-viewers">
              <img src="./assets/img/view.svg" alt="">
              <p>24</p>
            </div>
          </div>
          <!-- /card-info-statistics -->
        </div>
        <!-- /card-info -->
      </div>
      <!-- /card -->
      <div class="card">
        <img id="banner" src="./assets/img/img-1.png" alt="Imagem de pessoas reunidas em uma montanha">
        <div class="card-info">
          <h4>Escolha do dia - Pessoas</h4>
          <div class="card-info-user">
            <img src="./assets/img/Ellipse 1-1.png" alt="Imagem do usuário Brady">
            <div class="card-info-u-name">
              <h5>Brady Combs</h5>
              <p>• 3 dia atrás</p>
            </div>
          </div>
          <!-- /card-info-user -->
          <div class="card-info-statistics">
            <div class="card-info-s-comments">
              <img src="./assets/img/comment.svg" alt="">
              <p>56</p>
            </div>
            <div class="card-info-s-viewers">
              <img src="./assets/img/view.svg" alt="">
              <p>199</p>
            </div>
          </div>
          <!-- /card-info-statistics -->
        </div>
        <!-- /card-info -->
      </div>
      <!-- /card -->
      <div class="card">
        <img id="banner" src="./assets/img/img-2.png" alt="Imagem de Natureza">
        <div class="card-info">
          <h4>Escolha do dia - Comida</h4>
          <div class="card-info-user">
            <img src="./assets/img/Ellipse 1-2.png" alt="Imagem do usuário Lynsey">
            <div class="card-info-u-name">
              <h5>Taya Bates</h5>
              <p>• 4 dia atrás</p>
            </div>
          </div>
          <!-- /card-info-user -->
          <div class="card-info-statistics">
            <div class="card-info-s-comments">
              <img src="./assets/img/comment.svg" alt="">
              <p>200</p>
            </div>
            <div class="card-info-s-viewers">
              <img src="./assets/img/view.svg" alt="">
              <p>778</p>
            </div>
          </div>
          <!-- /card-info-statistics -->
        </div>
        <!-- /card-info -->
      </div>
      <!-- /card -->
    </div>
    <!-- /cards -->
  </section>
</body>

</html>
