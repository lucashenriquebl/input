<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>Desafio 04 - Card com Imagem</title>
</head>

<body>
  <div class="card">
    <img src="./assets/img/img.png" alt="">
    <div class="card-details">
      <h3>Escolha do dia - Natureza</h3>
      <div class="card-details-user">
        <img src="./assets/img/profile.png" alt="">
        <div class="card-details-u-info">
          <h4>Lucas Henrique</h4>
          <p>• 1 hora atrás</p>
        </div>
      </div>
      <!-- /card-details-user -->
      <div class="card-details-statistics">
        <div class="card-details-s-comments">
          <img src="./assets/img/comment.svg" alt="">
          <p>72</p>
        </div>
        <div class="card-details-s-viewers">
          <img src="./assets/img/view.svg" alt="">
          <p>24</p>
        </div>
      </div>
      <!-- /card-details-statistics -->
    </div>
    <!-- /card-details -->
  </div>
</body>

</html>
