<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    #box {
      background-color: red;
    }

    section#box.x.y {
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="box" class="x y">
    <p>Eu sou uma div com a classe box.</p>
  </div>
  <section id="box" class="x y">
    <p>Eu sou uma section com a classe box.</p>
  </section>
  <section id="box" class="x">
    <p>Eu sou uma section com a classe box.</p>
  </section>

</body>

</html>
